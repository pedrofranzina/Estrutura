<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contender">
        <div class="weather">
            <div class="weather-left">
                <h2>Macedo de Cavaleiros</h2>
                <h3>parcialmente nublado</h3>
                <img src="./img/nuvem.png" alt="nuvem">
                <p>30º C</p>
                <h3>parece 29ºC</h3>
            </div>
            <div class="weather-right">
                <div class="weather-right-header">
                    <div>
                        <h1>Sábado, 23 de Julho</h1>
                    </div>
                    <div>
                        <input type="text" name="procurarcidade" id="procurarcidade" placeholder="procurar cidade">
                    </div>
                </div>
                <div class="weather-right-ballon">
                    <div class="weather-right-ballon-up">
                        <div id="humidade" class="weather-right-ballon-up-ballon1">

                            <h3>Humidade</h3>
                            <p>75 %</p>
                        </div>
                        <div id="vento" class="weather-right-ballon-up-ballon1">

                            <h3>Vento</h3>
                            <p>4.63 m/s</p>
                        </div>
                        <div id="bussula" class="weather-right-ballon-up-ballon1">

                            <h3>Direção Vento</h3>
                            <p>SSE</p>
                        </div>
                    </div>
                    <div class="weather-right-ballon-down">
                        <div id="visibilidade" class="weather-right-ballon-down-ballon2">
                            <h3>Visibilidade</h3>
                            <p>10.0 km</p>
                        </div>
                        <div id="nascerdosol" class="weather-right-ballon-down-ballon2">

                            <h3>Nascer do sol</h3>
                            <p>5:04</p>
                        </div>
                        <div id="pordosol" class="weather-right-ballon-down-ballon2">
                            <h3>Pôr do sol</h3>
                            <p>21:04</p>
                        </div>
                    </div>
                </div>
                <div class="weather-right-footer">
                    <span id="green">Sistema métrico</span>
                    <span>Sistema imperial</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
